<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .card {
      max-width: 500px;
      margin: 60px auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-custom {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center text-primary mb-4">Welcome to Student Management System</h2>
      
      <form action="./addstudentdetails.html">
        <input type="submit" class="btn btn-success btn-custom" value="Add Student Details">
      </form>

      <form action="./view.html">
        <input type="submit" class="btn btn-info btn-custom" value="View Student Details">
      </form>

      <form action="ViewALLStudentDetails">
        <input type="submit" class="btn btn-warning btn-custom" value="View All Student Details">
      </form>

      <form action="./delete.html">
        <input type="submit" class="btn btn-danger btn-custom" value="Delete Student Details">
      </form>

      <form action="./update.html">
        <input type="submit" class="btn btn-secondary btn-custom" value="Update Student Details">
      </form>
    </div>
  </div>
</body>
</html>
